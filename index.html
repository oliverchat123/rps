<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multiplayer Rock Paper Scissors</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #282c34;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  #setup, #game {
    background: #3b3f4a;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  #setup {
    margin-bottom: 2rem;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 8px 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #61dafb;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  button:hover:not(:disabled) {
    background: #21a1f1;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #choices {
    margin-top: 1rem;
    display: flex;
    justify-content: space-around;
  }
  .choice {
    font-size: 28px;
    padding: 15px 10px;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    line-height: 80px;
    user-select: none;
    background: #50545e;
    color: #eee;
    border: 3px solid transparent;
    transition: border-color 0.3s ease, background 0.3s ease;
  }
  .choice:hover:not(:disabled) {
    border-color: #61dafb;
    background: #3a8bd4;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 18px;
    min-height: 70px;
  }
  #status {
    margin-top: 0.5rem;
    font-weight: 600;
  }
  #roomDisplay {
    margin-bottom: 0.5rem;
  }
  #scoreboard {
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    font-weight: 700;
  }

  /* Modal overlay for result */
  #resultModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    color: #eee;
    z-index: 1000;
  }
  #resultModalContent {
    background: #3b3f4a;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    width: 320px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.7);
  }
  #resultModal h2 {
    margin-bottom: 1rem;
  }
  #resultModal p {
    margin: 0.5rem 0;
  }
  #resultModal button {
    margin: 1rem 0.5rem 0 0.5rem;
    width: 100px;
  }
</style>
</head>
<body>

<h1>Multiplayer Rock Paper Scissors</h1>

<div id="setup">
  <input type="text" id="playerName" placeholder="Your Name" />
  <button id="createGame">Create Game</button>
  <input type="text" id="joinCode" placeholder="Enter Room Code" />
  <button id="joinGame">Join Game</button>
</div>

<div id="game" style="display:none;">
  <h2 id="roomDisplay">Room: </h2>
  <div id="scoreboard">
    <div id="player1Score">Player 1: 0</div>
    <div id="player2Score">Player 2: 0</div>
  </div>
  <h3 id="status">Waiting for another player...</h3>
  <div id="choices">
    <button class="choice" data-choice="rock" title="Rock">ü™®</button>
    <button class="choice" data-choice="paper" title="Paper">üìÑ</button>
    <button class="choice" data-choice="scissors" title="Scissors">‚úÇÔ∏è</button>
  </div>
</div>

<!-- Result modal -->
<div id="resultModal">
  <div id="resultModalContent">
    <h2 id="modalOutcome">You Win!</h2>
    <p id="modalScores">Player 1 (Alice): 0<br>Player 2 (Bob): 0</p>
    <button id="continueBtn">Continue</button>
    <button id="leaveBtn">Leave Room</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // DOM elements
  const createBtn = document.getElementById('createGame');
  const joinBtn = document.getElementById('joinGame');
  const joinCodeInput = document.getElementById('joinCode');
  const setupDiv = document.getElementById('setup');
  const gameDiv = document.getElementById('game');
  const choices = document.querySelectorAll('.choice');
  const status = document.getElementById('status');
  const roomDisplay = document.getElementById('roomDisplay');
  const playerNameInput = document.getElementById('playerName');
  const player1ScoreDiv = document.getElementById('player1Score');
  const player2ScoreDiv = document.getElementById('player2Score');

  const resultModal = document.getElementById('resultModal');
  const modalOutcome = document.getElementById('modalOutcome');
  const modalScores = document.getElementById('modalScores');
  const continueBtn = document.getElementById('continueBtn');
  const leaveBtn = document.getElementById('leaveBtn');

  let roomId = "";
  let playerId = "";
  let playerName = "";
  let opponentName = "";

  let gameListenerUnsub = null; // will hold the onValue unsubscribe function

  createBtn.onclick = () => {
    playerName = playerNameInput.value.trim();
    if (!playerName) return alert("Please enter your name.");
    roomId = Math.random().toString(36).substring(2, 8);
    playerId = "player1";
    startGame();
  };

  joinBtn.onclick = () => {
    playerName = playerNameInput.value.trim();
    if (!playerName) return alert("Please enter your name.");
    const val = joinCodeInput.value.trim().toLowerCase();
    if (val.length !== 6) {
      alert("Please enter a valid 6-character room code.");
      return;
    }
    roomId = val;
    playerId = "player2";
    startGame();
  };

  function startGame() {
    setupDiv.style.display = "none";
    gameDiv.style.display = "block";
    roomDisplay.textContent = `Room: ${roomId}`;

    // Initialize player data if not exists
    const playerRef = ref(db, `games/${roomId}/${playerId}`);
    set(playerRef, { choice: null, name: playerName, score: 0 });

    // Remove old listener if exists
    if (gameListenerUnsub) gameListenerUnsub();

    const gameRef = ref(db, `games/${roomId}`);

    // Listen for game changes
    gameListenerUnsub = onValue(gameRef, (snapshot) => {
      const data = snapshot.val();

      if (!data) {
        status.textContent = "Waiting for another player...";
        resetUIForNewRound();
        return;
      }

      const p1 = data.player1 || {};
      const p2 = data.player2 || {};

      // Update names
      const p1Name = p1.name || "Player 1";
      const p2Name = p2.name || "Player 2";
      player1ScoreDiv.textContent = `Player 1 (${p1Name}): ${p1.score || 0}`;
      player2ScoreDiv.textContent = `Player 2 (${p2Name}): ${p2.score || 0}`;

      // Set opponentName for status message
      opponentName = playerId === "player1" ? p2Name : p1Name;

      // Check if both players connected
      if (!p1.name || !p2.name) {
        status.textContent = "Waiting for another player...";
        return;
      }

      const p1Choice = p1.choice;
      const p2Choice = p2.choice;

      if (p1Choice && p2Choice) {
        // Both players chose, show result modal
        const winner = getWinner(p1Choice, p2Choice);

        // Prepare modal text for player
        let outcomeText = "";
        if (winner === "tie") outcomeText = "It's a Tie!";
        else if ((winner === "player1" && playerId === "player1") || (winner === "player2" && playerId === "player2")) outcomeText = "You Win!";
        else outcomeText = "You Lose!";

        modalOutcome.textContent = outcomeText;

        modalScores.innerHTML = `
          Player 1 (${p1Name}): ${p1.score || 0}<br>
          Player 2 (${p2Name}): ${p2.score || 0}
        `;

        // Show modal
        resultModal.style.display = "flex";

        // Disable choices until player continues
        enableChoices(false);

        // Update scores in DB
        let updates = {};
        if (winner === "player1") updates[`games/${roomId}/player1/score`] = (p1.score || 0) + 1;
        else if (winner === "player2") updates[`games/${roomId}/player2/score`] = (p2.score || 0) + 1;

        if (winner !== "tie") {
          update(ref(db), updates);
        }
      } else {
        // Waiting for both players to choose
        if ((playerId === "player1" && !p1Choice) || (playerId === "player2" && !p2Choice)) {
          status.textContent = `Make your choice! Opponent: ${opponentName}`;
          enableChoices(true);
        } else {
          status.textContent = "Waiting for other player to choose...";
          enableChoices(false);
        }
      }
    });

    choices.forEach(btn => {
      btn.onclick = () => {
        const choice = btn.getAttribute('data-choice');
        set(ref(db, `games/${roomId}/${playerId}/choice`), choice);
        status.textContent = "Choice made, waiting for other player...";
        enableChoices(false);
      };
    });
  }

  function enableChoices(enable) {
    choices.forEach(btn => {
      btn.disabled = !enable;
      btn.style.opacity = enable ? "1" : "0.5";
      btn.style.cursor = enable ? "pointer" : "not-allowed";
    });
  }

  function getWinner(p1, p2) {
    if (p1 === p2) return "tie";
    if (
      (p1 === "rock" && p2 === "scissors") ||
      (p1 === "paper" && p2 === "rock") ||
      (p1 === "scissors" && p2 === "paper")
    ) return "player1";
    return "player2";
  }

  continueBtn.onclick = () => {
    resultModal.style.display = "none";

    // Reset choices for new round
    set(ref(db, `games/${roomId}/player1/choice`), null);
    set(ref(db, `games/${roomId}/player2/choice`), null);

    status.textContent = `Make your choice! Opponent: ${opponentName}`;
    enableChoices(true);
  };

  leaveBtn.onclick = () => {
    // Remove this player data from db and reset UI
    set(ref(db, `games/${roomId}/${playerId}`), null);
    if (gameListenerUnsub) gameListenerUnsub();

    resultModal.style.display = "none";
    gameDiv.style.display = "none";
    setupDiv.style.display = "block";

    playerNameInput.value = "";
    joinCodeInput.value = "";
    status.textContent = "";
    player1ScoreDiv.textContent = "Player 1: 0";
    player2ScoreDiv.textContent = "Player 2: 0";
    enableChoices(false);
  };
</script>

</body>
</html>
