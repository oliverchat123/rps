<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multiplayer Rock Paper Scissors</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #282c34;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  #setup, #game {
    background: #3b3f4a;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  #setup {
    margin-bottom: 2rem;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 8px 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background: #61dafb;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #21a1f1;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #choices {
    margin-top: 1rem;
    display: flex;
    justify-content: space-around;
  }
  .choice {
    font-size: 28px;
    padding: 15px 10px;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    line-height: 80px;
    user-select: none;
    background: #50545e;
    color: #eee;
    border: 3px solid transparent;
    transition: border-color 0.3s ease, background 0.3s ease;
  }
  .choice:hover:not(:disabled) {
    border-color: #61dafb;
    background: #3a8bd4;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 18px;
    min-height: 70px;
  }
  #status {
    margin-top: 0.5rem;
    font-weight: 600;
  }
  #roomDisplay {
    margin-bottom: 0.5rem;
  }
  #scoreboard {
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    font-weight: 700;
  }
</style>
</head>
<body>

<h1>Multiplayer Rock Paper Scissors</h1>

<div id="setup">
  <input type="text" id="playerName" placeholder="Your Name" />
  <button id="createGame">Create Game</button>
  <input type="text" id="joinCode" placeholder="Enter Room Code" />
  <button id="joinGame">Join Game</button>
</div>

<div id="game" style="display:none;">
  <h2 id="roomDisplay">Room: </h2>
  <div id="scoreboard">
    <div id="player1Score">Player 1: 0</div>
    <div id="player2Score">Player 2: 0</div>
  </div>
  <h3 id="status">Waiting for another player...</h3>
  <div id="choices">
    <button class="choice" data-choice="rock" title="Rock">ü™®</button>
    <button class="choice" data-choice="paper" title="Paper">üìÑ</button>
    <button class="choice" data-choice="scissors" title="Scissors">‚úÇÔ∏è</button>
  </div>
  <div id="result"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const createBtn = document.getElementById('createGame');
  const joinBtn = document.getElementById('joinGame');
  const joinCodeInput = document.getElementById('joinCode');
  const setupDiv = document.getElementById('setup');
  const gameDiv = document.getElementById('game');
  const choices = document.querySelectorAll('.choice');
  const status = document.getElementById('status');
  const resultDiv = document.getElementById('result');
  const roomDisplay = document.getElementById('roomDisplay');
  const playerNameInput = document.getElementById('playerName');
  const player1ScoreDiv = document.getElementById('player1Score');
  const player2ScoreDiv = document.getElementById('player2Score');

  let roomId = "";
  let playerId = "";
  let playerName = "";
  let opponentName = "";

  createBtn.onclick = () => {
    playerName = playerNameInput.value.trim();
    if (!playerName) return alert("Please enter your name.");
    roomId = Math.random().toString(36).substring(2, 8);
    playerId = "player1";
    setupGame();
  };

  joinBtn.onclick = () => {
    playerName = playerNameInput.value.trim();
    if (!playerName) return alert("Please enter your name.");
    const val = joinCodeInput.value.trim().toLowerCase();
    if (val.length !== 6) {
      alert("Please enter a valid 6-character room code.");
      return;
    }
    roomId = val;
    playerId = "player2";
    setupGame();
  };

  function setupGame() {
    setupDiv.style.display = "none";
    gameDiv.style.display = "block";
    roomDisplay.textContent = `Room: ${roomId}`;

    const playerRef = ref(db, `games/${roomId}/${playerId}`);

    // Initialize player data with name, score 0, choice null
    set(playerRef, { choice: null, name: playerName, score: 0 });

    const gameRef = ref(db, `games/${roomId}`);

    onValue(gameRef, (snapshot) => {
      const data = snapshot.val();

      if (!data) {
        status.textContent = "Waiting for another player...";
        resultDiv.textContent = "";
        enableChoices(false);
        updateScoreboard("Waiting...", "Waiting...", 0, 0);
        return;
      }

      // Set opponent name if available
      if (playerId === "player1" && data.player2 && data.player2.name) {
        opponentName = data.player2.name;
      } else if (playerId === "player2" && data.player1 && data.player1.name) {
        opponentName = data.player1.name;
      } else {
        opponentName = "";
      }

      // Show scoreboard names and scores, default to placeholders if missing
      const p1Name = data.player1?.name || "Player 1";
      const p2Name = data.player2?.name || "Player 2";
      const p1Score = data.player1?.score || 0;
      const p2Score = data.player2?.score || 0;
      updateScoreboard(p1Name, p2Name, p1Score, p2Score);

      if (!data.player1 || !data.player2) {
        status.textContent = "Waiting for another player to join...";
        resultDiv.textContent = "";
        enableChoices(false);
        return;
      }

      const p1Choice = data.player1.choice;
      const p2Choice = data.player2.choice;

      if (!p1Choice || !p2Choice) {
        status.textContent = `Make your choice!${opponentName ? " Opponent: " + opponentName : ""}`;
        resultDiv.textContent = "";
        enableChoices(true);
        return;
      }

      // Both players have chosen
      enableChoices(false);

      const winner = getWinner(p1Choice, p2Choice);
      let winnerText = "";
      if (winner === "tie") {
        winnerText = "It's a tie!";
      } else if (winner === "player1") {
        winnerText = `${p1Name} Wins!`;
      } else {
        winnerText = `${p2Name} Wins!`;
      }

      resultDiv.innerHTML = `
        <p><strong>${p1Name}</strong> chose: ${p1Choice}</p>
        <p><strong>${p2Name}</strong> chose: ${p2Choice}</p>
        <h2>${winnerText}</h2>
      `;

      status.textContent = "Round finished. Starting new round in 5 seconds...";

      // Update scores
      let updates = {};
      if (winner === "player1") {
        updates[`games/${roomId}/player1/score`] = (p1Score || 0) + 1;
      } else if (winner === "player2") {
        updates[`games/${roomId}/player2/score`] = (p2Score || 0) + 1;
      }
      if (winner !== "tie") {
        update(ref(db), updates);
      }

      setTimeout(() => {
        // Reset choices for new round but keep names and scores
        set(ref(db, `games/${roomId}/player1/choice`), null);
        set(ref(db, `games/${roomId}/player2/choice`), null);
        resultDiv.textContent = "";
        status.textContent = `Make your choice!${opponentName ? " Opponent: " + opponentName : ""}`;
        enableChoices(true);
      }, 5000);
    });

    choices.forEach(button => {
      button.onclick = () => {
        const choice = button.getAttribute('data-choice');
        set(ref(db, `games/${roomId}/${playerId}/choice`), choice);
        status.textContent = "Choice made, waiting for other player...";
        enableChoices(false);
      };
    });
  }

  function updateScoreboard(p1Name, p2Name, p1Score, p2Score) {
    player1ScoreDiv.textContent = `${p1Name}: ${p1Score}`;
    player2ScoreDiv.textContent = `${p2Name}: ${p2Score}`;
  }

  function enableChoices(enable) {
    choices.forEach(btn => {
      btn.disabled = !enable;
      btn.style.opacity = enable ? "1" : "0.6";
      btn.style.cursor = enable ? "pointer" : "not-allowed";
    });
  }

  function getWinner(p1, p2) {
    if (p1 === p2) return "tie";
    if (
      (p1 === "rock" && p2 === "scissors") ||
      (p1 === "paper" && p2 === "rock") ||
      (p1 === "scissors" && p2 === "paper")
    ) {
      return "player1";
    }
    return "player2";
  }
</script>

</body>
</html>
